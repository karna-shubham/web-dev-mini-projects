<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href= "style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "main">
    <div class = "card">
      <div id = "white-part">
        <div class = "QRcard">
          <div id = img><img src="./images/frontendmentorQR.png" alt="QR Code of Frontend Mentor Website"></div>
        </div>
        <div class = "text">
          <h3 id = "heading">Improve your front-end skills by building projects</h3>
          <p id = "para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="buttons">
        <div id="X">
          <a href="https://x.com/_karna_shubham_"><img src="./images/Xlogo.png" alt="Logo of X(Twitter) with link to the accound"></a>
        </div>
        <div id="Instagram">
          <a href="https://www.instagram.com/i_shubham_karna/"><img src="./images/instagramLogo.jpg" alt="Logo of Instagram with link to the accound"></a>
        </div>
        <div id="Github">
          <a href="https://github.com/karna-shubham"><img src="./images/GithubLogo.png" alt="Logo of Github with link to the accound"></a>
        </div>
        <div id="Roadmap">
          <a href="https://roadmap.sh/u/karnashubham"><img src="./images/roadmapLogo.jpg" alt="Logo of Roadmap.sh with link to the accound"></a>
        </div>
        <div id="Dev">
          <a href="https://dev.to/karnashubham"><img src="./images/DEVLogo.png" alt="Logo of Dev.to with link to the accound"></a>
        </div>
      </div>
    </div>
  </div>


  <div class = "footer">
    <span id = "fotter1">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. </span>
    <span id = "footer2">Coded by <a href="https://github.com/karna-shubham" target="_blank"> Shubham Karna</a>.</span>
  </div> 

</body>
</html>
